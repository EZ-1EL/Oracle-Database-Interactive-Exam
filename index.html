<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | IT Exams</title>
    <style>
    :root {
      --bg: #0b1020;
      --card: #0b1324;
      --accent: #22d3ee;
      --accent-2: #06d6b8;
      --muted: #9fb1c2;
      --ok: #22c55e;
      --bad: #ef4444;
      --ring: #7dd3fc;
      --card-border: rgba(255, 255, 255, 0.08);
      --card-glow: 0 20px 40px rgba(2, 6, 23, 0.35);
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, Arial;
      background: radial-gradient(1200px 600px at 10% 0%, #0b1b3a 0%, #0b1020 50%),
                  radial-gradient(1200px 600px at 100% 100%, #071427 0%, #0b1020 45%);
      color: #e6eef6;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .card {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
      border: 1px solid var(--card-border);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      box-shadow: var(--card-glow);
      animation: floatGlow 8s ease-in-out infinite;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: var(--accent);
    }

    p {
      font-size: 16px;
      color: var(--muted);
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    button {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      border: none;
      color: #03151c;
      padding: 14px 24px;
      border-radius: 10px;
      font-weight: 800;
      font-size: 16px;
      letter-spacing: .2px;
      box-shadow: 0 10px 20px rgba(6, 182, 212, 0.2);
      transition: transform .12s ease, box-shadow .2s ease;
      cursor: pointer;
    }

    button:hover { transform: translateY(-2px); box-shadow: 0 14px 26px rgba(6, 182, 212, 0.28); }
    button:active { transform: translateY(0); }
    button:focus-visible { outline: 2px solid var(--ring); outline-offset: 2px; }

    footer {
      margin-top: 25px;
      color: var(--muted);
      font-size: 13px;
    }

    @keyframes floatGlow {
      0% { box-shadow: var(--card-glow); }
      50% { box-shadow: 0 28px 56px rgba(2, 6, 23, 0.45); }
      100% { box-shadow: var(--card-glow); }
    }

    @media (max-width: 480px) {
      .card { padding: 24px; }
      h1 { font-size: 22px; }
      button { font-size: 14px; padding: 10px 16px; }
    }
  </style>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="card">
    <h1>👋 Welcome to IT Exam Center</h1>
    <p>اختبر معلوماتك في مجالي بطريقة تفاعلية وممتعة!</p>
    <p>❤️ موفقين جميعاً ولا تنسوني بدعوة</p>

    <div class="buttons">
      <button onclick="location.href='IIS406.html'">🔶 Oracle Exam</button>
      <button onclick="location.href='IOS305.html'">🐧 Linux Exam</button>
    </div>

    <footer>
      © 2025 - Developed by Aasen
    </footer>
  </div>
  <script src="app.js"></script>

</body>
</html>
